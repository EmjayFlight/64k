@PART[*] 
{
   @MODULE[ProceduralShape*]
   {
      -techRequired = dummy
   }
}
@PART[procedural*]:FINAL
{
   @MODULE[ProceduralPart]
   {
      %diameterLargeStep = 1.25
      %diameterSmallStep = 0.05
      %lengthSmallStep = 0.1
   }
}
