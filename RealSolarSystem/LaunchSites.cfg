@REALSOLARSYSTEM:FOR[RealSolarSystem]
{
    %LaunchSites
    {
        Site
        {
            name = ksc
            displayName = Kerbal Space Center
            description = When Kerbals dream of space their dreams start at KSC, the birthplace of spaceflight.  The first launch site ever constructed on Kerbin, its creation sparked a space industry many worlds would envy.  Located on Kerbin's equator and sporting top-notch facilities, KSC is a perfect location to start any interplanetary journey.
            PQSCity
            {
                KEYname = KSC
                latitude = 0
                longitude = -74.425
                repositionToSphereSurface = false
                repositionRadiusOffset = 101
                reorientFinalAngle = 0
                lodvisibleRangeMult = 6
            }
            PQSMod_MapDecalTangent
            {
                radius = 8500
                heightMapDeformity = 90
                absoluteOffset = 10
                absolute = true
                latitude = -0.076
                longitude = -74.425
            }
        }

        Site
        {
            name = CapeKanaveral
            displayName = Cape Kanaveral
            PQSCity
            {
                KEYname = KSC
                latitude = 28.608389
                longitude = 89.51
                repositionToSphereSurface = false
                repositionRadiusOffset = 102
                reorientFinalAngle = 57
                lodvisibleRangeMult = 6
            }
            PQSMod_MapDecalTangent
            {
                radius = 10500
                heightMapDeformity = 81
                absoluteOffset = 50
                absolute = true
                latitude = 28.608389
                longitude = 89.45
            }
        }

        Site
        {
            name = BaikonurKosmodrome
            displayName = Baikonur Kosmodrome
            PQSCity
            {
                KEYname = KSC
                latitude = 45.920
                longitude = -167
                repositionToSphereSurface = false
                repositionRadiusOffset = 1150
                reorientFinalAngle = 300
                lodvisibleRangeMult = 6
            }
            PQSMod_MapDecalTangent
            {
                radius = 20000
                heightMapDeformity = 133
                absoluteOffset = 1050
                absolute = true
                latitude = 45.920
                longitude = -167
            }
        }
    }
}
